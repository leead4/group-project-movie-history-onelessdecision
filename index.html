<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Movie History</title>

<link href="https://fonts.googleapis.com/css?family=Arvo|Open+Sans|Oswald|Source+Sans+Pro" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="lib/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body class="container">

	<nav class="navbar navbar-default">
		<div class="row">
			<div class="col-lg-6">
				<div class="input-group">
					<input type="text" class="form-control" placeholder="Search OMDB and your tracked movies. . ." id="search-input">

				</div>
			</div>
			<button type="button" id="login" class="btn btn-default navbar-btn navbar-right">Sign in</button>
			<button type="button" id="logout" class="btn btn-default navbar-btn navbar-right hidden">Logout</button>
		</div>
	</nav>

	<header id="splash">

		<h1>Movie History</h1>

		<!-- <img src="images/damnitdean.png" alt="Image of Dean asking user to log in"> -->
	</header>

	<header id="registeredHeader" class="hidden">
		<h2 id="music-history">Movie History > Untracked</h2>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<ul id="movie-nav-bar" class="nav navbar-nav">
					<li class="active" ><a id="untracked" href="#">Show Untracked</a></li>
					<li><a id="to-watch" href="#">Show Unwatched</a></li>
					<li><a id="watched" href="#">Show Watched</a></li>
				</ul>
			</div>

		</nav>
		<div class="ratings-bar-div">
			<label>Movie Filter:</label>
			<span id="range">0</span>
			<input id="ratings-bar" type="range" value="0" min="0" max="10">

		</div>
	</header>

	<div class="container-fluid" id="wrapper">

		<div id="container">
			
 		</div> 

	</div>

	<script type="text/javascript" src="./lib/node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/app.js"></script>
</body>
</html>
